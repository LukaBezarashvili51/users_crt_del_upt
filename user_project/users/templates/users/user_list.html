<h1>User List</h1>
<ul>
  {% for user in users %}
    <li>
      {{ user.name }} - {{ user.email }}
      <a href="{% url 'update_user' user.id %}">Update</a>
      <a href="{% url 'delete_user' user.id %}">Delete</a>
    </li>
  {% empty %}
    <li>No users found.</li>
  {% endfor %}
</ul>
<a href="{% url 'create_user' %}">Create User</a>
